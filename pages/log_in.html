<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>authentication_page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- ////// The authentication page starts from here ////// -->
    <!-- ////////////////////////////////////////////////////// -->
    <main id="authentication_page" class="authentication_page">
      <!-- ////////////// This is the log_in page ///////////// -->
      <!-- //////////////////////////////////////////////////// -->
      <section id="log_in_page" class="log_in_page">
        <h1 class="main_heading h2_medium">log in here</h1>
        <form action="" id="log_in_form">
          <input
            type="text"
            name="user_name"
            placeholder="user name"
            class="user_name h5_regular"
            required />

          <input
            type="password"
            name="password"
            placeholder="password"
            class="password h5_regular"
            required />
          <input
            type="submit"
            value="log in"
            class="log_in_button h4_semi btn_shadow" />
        </form>
        <p class="txt h5_regular">
          don't have an account?
          <span class="link h5_regular">sign up here</span>
        </p>
      </section>

      <!-- ///////////// This is the sign_up page ///////////// -->
      <!-- //////////////////////////////////////////////////// -->
      <section id="sign_up_page" class="sign_up_page">
        <h1 class="main_heading h2_medium">create an account</h1>
        <form action="" id="sign_up_form">
          <input
            type="text"
            name="first_name"
            placeholder="first name"
            class="first_name h5_regular"
            required />

          <input
            type="text"
            name="last_name"
            placeholder="last name"
            class="last_name h5_regular"
            required />

          <input
            type="text"
            name="user_name"
            placeholder="user name"
            class="user_name h5_regular"
            required />

          <input
            type="email"
            name="email"
            placeholder="email address"
            class="email h5_regular"
            required />

          <input
            type="password"
            name="password"
            placeholder="password"
            class="password h5_regular"
            required />

          <input
            type="password"
            name="password"
            placeholder="confirm password"
            class="confirm_password h5_regular"
            required />

          <input
            type="submit"
            value="sign up"
            class="sign_up_button h4_semi btn_shadow" />
        </form>
        <p class="txt h5_regular">
          already have an account?
          <span class="link h5_regular">log in here</span>
        </p>
      </section>
    </main>
    <!-- ////////// End of Authentication page ////////// -->
    <script type="module" src="../script/script.js"></script>
  </body>
</html>
